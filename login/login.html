<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="login.css">
    <!-- Font Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <title>Won Games</title>
</head>
<body>
    <div class="grid">
        <div class="column1">
            <img class="imageLogin" src="/assets/images/background-image-login.png" alt="Imagem Ilustrativa"> <!-- imagem de fundo -->
            
            <div class="noOpacity">
                <div class="logo">
                    <img src="/assets/logos/won-white.svg" alt="Logo WON"> <!-- logo lado esquerdo -->
                </div>                
                <div class="content"> <!-- conteúdo lado esquerdo -->
                    <h1>All your favorite games in one place</h1>
                    <p class="letter-spacing"><span>WON</span> is the best and most complete gaming platform.</p>
                </div>
                <p class="footer">Won Games 2020 © Todos os Direitos Reservados</p> 
            </div>
        </div>

        <div class="column2">
            <div class="signInLogo">
                <img src="/assets/logos/won-black.svg" alt="Logo Won">
            </div>
            <div class="signIn">
                <div class="detail">
                    <h2>Sign in</h2>
                </div>
                <div class="input">
                    <div class="input-container">
                        <label for="email"><img src="/assets/icons/login/email.svg"></label>
                        <input type="email" id="email" placeholder="Email">
                    </div>
                    <div class="input-container">
                        <label for="password"><img src="/assets/icons/login/password.svg"></label>
                        <input type="password" id="password" placeholder="Password">
                    </div>                    
                    <a class="forgotPass" href="#">Forgot your password?</a>
                </div>
                    <a class="button" href="#">Sign in now</a>
                    <p class="notAccount">Don't have an account?<a class="notAccount-signUp" href="/createAccount/createAccount.html">Sign up</a></p>
            </div>
        </div>
    </div>
</body>
</html>
